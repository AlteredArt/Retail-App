<div class="card">
    <div class="card-img-wrapper">
    <img *ngIf="property.image" class="card-img-top" src="assets/images/{{property.image}}.png" alt="not found">
    <img *ngIf="!property.image" class="card-img-top" src="assets/images/house_default.png" alt="not found">

        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="fas fa-edit"></i></button>
            </li>
            <li class="list-inline-item">
            <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
            </li>
        </ul>

    </div>
    <div class="card-body p-2">
        <h1>{{property.name}}</h1>
        <h2>{{property.type}}</h2>
        <h3>{{property.price}}</h3>
    </div>
</div>
